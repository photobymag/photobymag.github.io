# 워크플로우 이름
name: Deploy to GitHub Pages

# 워크플로우 트리거 설정
on:
  push:
    branches: [main]  # main 브랜치에 푸시될 때 실행
  workflow_dispatch:  # 수동으로 워크플로우 실행 가능

# 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.OS }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.OS }}-node-
        # npm 의존성을 캐시하여 빌드 속도 향상

      - name: Cache Astro build
        uses: actions/cache@v3
        with:
          path: |
            .astro
            dist
            .cache
          key: ${{ runner.OS }}-astro-build-${{ hashFiles('src/**') }}
          restore-keys: |
            ${{ runner.OS }}-astro-build-
        # Astro 빌드 결과를 캐시하여 빌드 속도 향상

      - name: Install, build, and upload your site
        uses: withastro/action@v2
        # Astro 사이트 설치, 빌드 및 업로드

  deploy:
    needs: build  # build 작업이 완료된 후에 실행
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        # 빌드된 사이트를 GitHub Pages에 배포